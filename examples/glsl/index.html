<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spark â€¢ GLSL Shaders</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      touch-action: none;
    }

    #codemirror {
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="codemirror"></div>

  <script id="glsl" type="x-shader/x-fragment">
    void mainObjectModifier(inout Gsplat splat, float time) {
      float r = length(splat.center);
      splat.center *= 1.0 + 0.1*sin(r*PI*2.0 + time);
    }
  </script>

  <script type="importmap">
    {
      "imports": {
        "three": "/examples/js/vendor/three/build/three.module.js",
        "three/addons/": "/examples/js/vendor/three/examples/jsm/",
        "@sparkjsdev/spark": "/dist/spark.module.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import Stats from 'three/addons/libs/stats.module.js';
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { SparkRenderer, SplatMesh, dyno } from "@sparkjsdev/spark";
    import { getAssetFileURL } from "/examples/js/get-asset-url.js";

    import { basicSetup } from "codemirror";
    import { EditorView } from "@codemirror/view";
    import { glsl } from "codemirror-lang-glsl";

    const editor = new EditorView({
      doc: dyno.unindent(document.querySelector('#glsl').textContent),
      parent: document.querySelector('#codemirror'),
      extensions: [basicSetup, glsl()],
    });

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.001, 3);
    camera.position.set(1, 1, 1);
    const renderer = new THREE.WebGLRenderer({ preserveDrawingBuffer: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const spark = new SparkRenderer({ renderer, maxStdDev: 3.5 });
    scene.add(spark);

    const splatURL = await getAssetFileURL("soundform.spz");
    const butterfly = new SplatMesh({ url: splatURL });
    //butterfly.quaternion.set(1, 0, 0, 0);
    //butterfly.position.set(0, 0, -1.5);
    scene.add(butterfly);

    // Inject DynoBlock with embedded GLSL shader that uses an external
    // uniform value animateT to control motion. Any GLSL statements can only
    // uses references provided in inputs + outputs, so we create a DynoBlock
    // that allows us to get `t` as an input parameter to our GLSL block.
    const animateT = dyno.dynoFloat(0);

    butterfly.objectModifier = dyno.dynoBlock(
      { gsplat: dyno.Gsplat },
      { gsplat: dyno.Gsplat },
      ({ gsplat }) => {
        // Create an inline GLSL block that has all the inputs we need
        const d = new dyno.Dyno({
          inTypes: { gsplat: dyno.Gsplat, t: "float" },
          outTypes: { gsplat: dyno.Gsplat },
          globals: () => [
            dyno.unindent(editor.state.doc.toString())
          ],
          statements: ({ inputs, outputs }) => dyno.unindentLines(`
            ${outputs.gsplat} = ${inputs.gsplat};
            mainObjectModifier(${outputs.gsplat}, ${inputs.t});
          `),
        });
        // Apply the GLSL block with appropriate inputs and return the output
        gsplat = d.apply({ gsplat, t: animateT }).gsplat;
        return { gsplat };
      },
    );

    // Make sure to update the generator after updating modifiers
    butterfly.updateGenerator();

    //const controls = new SparkControls({ canvas: renderer.domElement });
    const controls = new OrbitControls(camera, renderer.domElement);
    //controls.enabled = false;
    //controls.target.set(0, 0, 0);
    controls.minDistance = 0;
    controls.maxDistance = 10;
    controls.screenSpacePanning = false;

    const stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0';
    document.body.appendChild(stats.domElement);

    const imageRT = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight);
    const depthRT = new THREE.WebGLArrayRenderTarget(window.innerWidth, window.innerHeight);
    depthRT.depthTexture = new THREE.DepthTexture();
    depthRT.depthTexture.format = THREE.DepthFormat;
    depthRT.depthTexture.type = THREE.FloatType;

    const postCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 3);
    const postMaterial = new THREE.ShaderMaterial({
      uniforms: {
        cameraNear: { value: camera.near },
        cameraFar: { value: camera.far },
        tDiffuse: { value: imageRT.texture },
        tDepth: { value: depthRT.depthTexture },
      },
      vertexShader: `
        varying vec2 vUv;

        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }`,
      fragmentShader: `
        #include <packing>

        varying vec2 vUv;
        uniform sampler2D tDiffuse;
        uniform sampler2D tDepth;
        uniform float cameraNear;
        uniform float cameraFar;

        float readDepth( sampler2D depthSampler, vec2 coord ) {
          float fragCoordZ = texture( depthSampler, coord ).x;
          float viewZ = perspectiveDepthToViewZ( fragCoordZ, cameraNear, cameraFar );
          return viewZToOrthographicDepth( viewZ, cameraNear, cameraFar );
        }

        void main() {
          gl_FragColor = texture( tDiffuse, vUv );

          if (vUv.x > 0.5) {
            float depth = readDepth( tDepth, vUv );
            gl_FragColor.rgb = mix(gl_FragColor.rgb, vec3(1), pow(depth, 4.0));
            
            if (vUv.y > 0.5)
              gl_FragColor.rgb = (1.0 - depth) * vec3(1);
          }
        }`,
    });
    const postPlane = new THREE.PlaneGeometry(2, 2);
    const postQuad = new THREE.Mesh(postPlane, postMaterial);
    const postScene = new THREE.Scene();
    postScene.add(postQuad);

    window.spark = spark;

    renderer.setAnimationLoop(function animate(time) {
      if (!controls.enabled) return;
      animateT.value = time / 1000;
      butterfly.updateVersion();
      controls.update();
      stats.update();

      // render transparent splats as usual
      renderer.setRenderTarget(imageRT);
      spark.material.transparent = true;
      spark.material.depthWrite = false;
      spark.material.depthTest = true;
      spark.material.opacity = 1;
      renderer.render(scene, camera);

      // render solid splats for depth buffer
      // TODO: How to render depth buffer only? RGBA not needed here.
      renderer.setRenderTarget(depthRT);
      spark.material.transparent = false;
      spark.material.depthWrite = true;
      spark.material.depthTest = true;
      spark.material.opacity = 0;
      renderer.render(scene, camera);

      // combine the image with the depth buffer
      renderer.setRenderTarget(null);
      renderer.render(postScene, postCamera);
    });

    editor.dom.addEventListener('focusout', (e) => {
      console.log('Updating user GLSL...');
      butterfly.updateGenerator();
    });

    renderer.domElement.addEventListener('dblclick', (e) => {
      if (e.target == renderer.domElement)
        controls.enabled = !controls.enabled;
    });
  </script>
</body>

</html>
